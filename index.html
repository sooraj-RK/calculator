<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link href='https://fonts.googleapis.com/css?family=Cabin+Sketch:700' rel='stylesheet' type='text/css'>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,500;1,500&family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container ">
        
    <div class="calculator card ">
        <div class="row">
            <div class=" col-lg-12 col-md-12 col-xs-12">
        

        <input  id="result" type="text" class="calculator-screen z-depth-1" value=""  />
      
        <div class="calculator-keys">
            
      
          <button onclick="display_data('+')" type="button" class="operator btn btn-primary ">+</button>
          <button onclick="display_data('-')" type="button" class="operator btn btn-primary" >-</button>
          <button onclick="display_data('*')" type="button" class="operator btn btn-primary" >&times;</button>
          <button onclick="display_data('/')" type="button" class="operator btn btn-primary" >&divide;</button>
      
          <button onclick="display_data(7)" type="button"  class="btn btn-secondary waves-effect ">7</button>
          <button onclick="display_data(8)" type="button"  class="btn btn-secondary waves-effect">8</button>
          <button onclick="display_data(9)" type="button"  class="btn btn-secondary waves-effect">9</button>
      
      
          <button onclick="display_data(4)" type="button"  class="btn btn-secondary waves-effect">4</button>
          <button onclick="display_data(5)" type="button" class="btn btn-secondary waves-effect">5</button>
          <button onclick="display_data(6)" type="button"  class="btn btn-secondary waves-effect">6</button>
      
      
          <button onclick="display_data(1)" type="button"  class="btn btn-secondary waves-effect">1</button>
          <button onclick="display_data(2)" type="button"  class="btn btn-secondary waves-effect">2</button>
          <button onclick="display_data(3)" type="button"  class="btn btn-secondary waves-effect">3</button>
      
      
          <button onclick="display_data(0)" type="button"  class="btn btn-secondary waves-effect">0</button>
          <button onclick="display_data('.')" type="button" class="decimal function btn btn-secondary" >.</button>
          <button onclick="Allclear('')" type="button" class="all-clear function btn btn-danger btn-sm" >AC</button>
      
          <button onclick="equal()" type="submit" class="equal-sign  btn btn-default btn-success" >=</button>
          <button onclick="backspace()" type="button"  class="btn btn-secondary waves-effect">&#9003</button>
      
        </div>
    </div>
      </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
